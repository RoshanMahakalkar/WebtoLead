<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to lead form </title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="indiex.js"></script>
</head>
<body>
    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5i00000DUdsw" 
    method="POST"
    onsubmit="beforeSubmit()"
    >
    
        <input type=hidden name="oid" value="00D5i00000DUdsw">
        <input type=hidden name="retURL" value="https://roshanmahakalkar.github.io/WebtoLead/Thanks.html">

        <input type=hidden name="Lead_Date__c" class="outputdate">
        <input type=hidden name='captcha_settings' value='{"keyname":"WebToLeadForm","fallback":"true","orgId":"00D5i00000DUdsw","ts":""}'>
        
        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>
        
        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
        
        <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
        
        <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00N5i00000TptMk" name="00N5i00000TptMk" size="12" type="text" /></span><br> -->
        <label> Lead Date</label>
        <input type="Date" required="true" class="inputdate"/>

        <div class="g-recaptcha" data-sitekey="6LfHaSApAAAAAADXotCfmzc-J_HM4ftoY4Q-91a8"></div><br>

        <input type="submit" name="submit" class="submit">
        
    </form>
</body>
</html>
